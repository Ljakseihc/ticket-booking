<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<p style="color: red" th:if="${message != null}" th:text="${message}"></p>
<table th:if="${string != null}">
    <caption>Ticket</caption>
    <tbody>
    <tr>
        <th id="id">ID</th>
        <th id="name">Name</th>
        <th id="email">Email</th>
    </tr>
    <tr>
        <th th:text="${string.getId()}">id</th>
        <th th:text="${string.getName()}">name</th>
        <th th:text="${string.getEmail()}">email</th>
    </tr>
    </tbody>
</table>
</body>
</html>
