<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tickets</title>
</head>
<body>
<p style="color: red" th:if="${message != null}" th:text="${message}"></p>
<table th:if="${tickets != null}">
    <caption>Tickets</caption>
    <tbody>
    <tr>
        <th id="id">ID</th>
        <th id="userId">UserID</th>
        <th id="eventId">EventID</th>
        <th id="place">Place</th>
        <th id="category">Category</th>
    </tr>
    <tr th:each="ticketTable : ${tickets}">
        <th th:text="${ticketTable.getId()}">id</th>
        <th th:text="${ticketTable.getUser().getId()}">userId</th>
        <th th:text="${ticketTable.getEvent().getId()}">eventId</th>
        <th th:text="${ticketTable.getPlace()}">place</th>
        <th th:text="${ticketTable.getCategory()}">category</th>
    </tr>
    </tbody>
</table>
</body>
</html>
